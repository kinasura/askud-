<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - АСКУД</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        
        [data-bs-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #f8f9fa;
            --border-color: #495057;
            --input-bg: #2d2d2d;
            --input-border: #495057;
            --primary-color: #1a1a2e;
            --secondary-color: #6c63ff;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s, border-color 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .form-control {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-primary);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        
        .form-control:focus {
            background-color: var(--input-bg);
            border-color: var(--secondary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
        }
        
        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 15px;
        }
        
        .theme-switch::before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--secondary-color);
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }
        
        [data-bs-theme="dark"] .theme-switch::before {
            transform: translateX(30px);
        }
        
        .theme-switch i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: var(--text-primary);
        }
        
        .theme-switch i.bi-sun {
            left: 8px;
        }
        
        .theme-switch i.bi-moon {
            right: 8px;
        }
        
        .theme-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            opacity: 0.9;
        }
        
        .btn-outline-secondary {
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--input-bg);
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }
        
        .alert {
            background-color: var(--input-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        
        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            border-color: #28a745;
            color: #d4edda;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f8d7da;
        }
        
        .alert-warning {
            background-color: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            color: #fff3cd;
        }
        
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        
        [data-bs-theme="dark"] .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>
<body>
    <!-- Theme switcher -->
    <div class="theme-container">
        <div class="theme-switch" id="themeToggle">
            <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i>
        </div>
        <small class="text-muted">Тема</small>
    </div>
    
    <!-- Login form -->
    <div class="login-card shadow">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock display-4" style="color: var(--secondary-color);"></i>
            <h1 class="h3 mb-3">АСКУД Система</h1>
            <p class="text-muted">Вход в административную панель</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label">Логин</label>
                <input type="text" class="form-control" name="username" required autofocus>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Войти
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> На главную
                </a>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="bi bi-info-circle"></i> Для теста: admin / admin123
            </small>
        </div>
    </div>
    
    <script>
        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        
        // Функция для установки темы
        function setTheme(theme) {
            htmlElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            
            // Обновляем тему Bootstrap
            if (theme === 'dark') {
                document.documentElement.style.setProperty('--bs-body-bg', 'var(--bg-primary)');
                document.documentElement.style.setProperty('--bs-body-color', 'var(--text-primary)');
            }
        }
        
        // Функция для переключения темы
        function toggleTheme() {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
        
        // Инициализация темы при загрузке
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (systemPrefersDark) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        }
        
        // Обработчики событий
        themeToggle.addEventListener('click', toggleTheme);
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
