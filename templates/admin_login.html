<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --hover-bg: #f0f7ff;
        }
        
        [data-bs-theme="dark"] {
            --primary-color: #1a1a2e;
            --secondary-color: #6c63ff;
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --hover-bg: #2a2a3e;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--bg-color) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s;
        }
        
        [data-bs-theme="dark"] body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0a0a0a 100%);
        }
        
        .login-card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .form-control {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        
        .form-control:focus {
            background-color: var(--card-bg);
            border-color: var(--secondary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
        }
        
        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .theme-switch::before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--secondary-color);
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }
        
        [data-bs-theme="dark"] .theme-switch::before {
            transform: translateX(30px);
        }
        
        .theme-switch i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: var(--text-color);
        }
        
        .theme-switch i.bi-sun {
            left: 8px;
        }
        
        .theme-switch i.bi-moon {
            right: 8px;
        }
        
        .theme-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            opacity: 0.9;
        }
        
        .alert {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        
        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            border-color: #28a745;
            color: #d4edda;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f8d7da;
        }
        
        .alert-warning {
            background-color: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            color: #fff3cd;
        }
        
        .text-muted {
            color: #6c757d !important;
        }
        
        [data-bs-theme="dark"] .text-muted {
            color: #a0a0a0 !important;
        }
        
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        
        [data-bs-theme="dark"] .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>
<body>
    <!-- Theme switcher -->
    <div class="theme-container">
        <div class="theme-switch" id="themeToggle">
            <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i>
        </div>
        <small class="text-muted">Тема</small>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <h2><i class="bi bi-shield-lock"></i> АСКУД Админ</h2>
                        <p class="text-muted">Панель управления системой контроля доступа</p>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('admin_login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="admin" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   value="admin123" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Войти
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">АО "КОНСИСТ-ОС" &copy; 2025</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        
        // Функция для установки темы
        function setTheme(theme) {
            htmlElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            
            // Обновляем тему Bootstrap
            if (theme === 'dark') {
                document.documentElement.style.setProperty('--bs-body-bg', 'var(--bg-color)');
                document.documentElement.style.setProperty('--bs-body-color', 'var(--text-color)');
            }
        }
        
        // Функция для переключения темы
        function toggleTheme() {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
        
        // Инициализация темы при загрузке
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (systemPrefersDark) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        }
        
        // Обработчики событий
        themeToggle.addEventListener('click', toggleTheme);
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
